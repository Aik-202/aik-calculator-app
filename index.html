<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="aikstyles.css">
  <title>Assurance Ikogwe | Calculator app</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="cont1">
        <h1>calc</h1>
        <div class="theme">
          <p>THEME</p>
          <input type="range" name="themes" id="theme_select" min="0" max="2" class="slider">
        </div>
      </div>
      <textarea name="result" id="result_value" cols="30" rows="4"></textarea>
      <div class="cont2">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="row2">
          <button>RESET</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aik-202/interactive-card-detail-form.git">Assurance Chioma Ikogwe</a>.
  </footer>
</body>

</html>

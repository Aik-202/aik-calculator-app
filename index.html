<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="aikstyles.css">
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script src="aikscript.js" defer></script>
  <title>Assurance Ikogwe | Calculator app</title>
</head>

<body class="theme3">
  <main>
    <div class="container">
      <div class="cont1">
        <h1>calc</h1>
        <div class="theme">
          <p>THEME</p>
          <div>
            <div>
              <label for="theme_select">1</label>
              <label for="theme_select">2</label>
              <label for="theme_select">3</label>
            </div>
            <input type="range" name="themes" id="theme_select" min="0" max="2" class="slider">
          </div>
        </div>
      </div>
      <div class="result">
        <input type="text" id="process">
        <input type="text" id="output">
      </div>
      <div class="cont2">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="diff1">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operators">+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operators">-</button>
          <button>.</button>
          <button>0</button>
          <button class="operators">/</button>
          <button class="operators">x</button>
          <div class="row2">
            <button id="diff2">RESET</button>
            <button id="diff3" class="operators">=</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aik-202/aik-calculator-app.git">Assurance Chioma Ikogwe</a>.
  </footer>
</body>

</html>
